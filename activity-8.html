<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Student Marks Table</h2>
    <table>
        <tr>
            <th>Student</th>
            <th>Maths</th>
            <th>Physics</th>
            <th>Computer Science</th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>36</td>
            <td>45</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Ravi</td>
            <td>54</td>
            <td>32</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Student-3</td>
            <td>57</td>
            <td>32</td>
            <td>27</td>
        </tr>
        <tr>
            <td>Student-4</td>
            <td>50</td>
            <td>34</td>
            <td>29</td>
        </tr>
    </table>
</body>
</html>
