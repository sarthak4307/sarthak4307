    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>

        .nio{scale: 200%;}
        
        .card {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            margin: auto;
            border: 1px solid #ddd;
        }

        
        .header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
        }
        .header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        
        .name{
            background-color: #2196F3;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .name-section h2 {
            margin: 0;
            font-size: 24px;
        }
        .name-section p {
            margin: 5px 0 0;
            font-size: 14px;
            font-weight: bold;
            color: #FFD700;
        }

        
        .about {
            background-color: #FF9800;
            color: white;
            padding: 15px;
            font-size: 14px;
            text-align: center;
        }

        
        .contact {
            background-color: #9C27B0;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        .contact p {
            margin: 5px 0;
        }

        
        .social {
            background-color: #FF5722;
            padding: 10px;
            text-align: center;
        }
        .social a {
            margin: 0 10px;
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
